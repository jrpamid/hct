apiVersion: v1
kind: Service
metadata:
  name: {{ include "hct.name" . }}-svc
  labels:
    {{- include "hct.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hct.selectorLabels" . | nindent 4 }}
